<!DOCTYPE html>

    <title>Fullstack Form</title>

  <body>
    <div class="container">
      <h1>Formulaire de contact</h1>
      <form id="contact-form">
        <!-- First name -->
        <input type="text" placeholder="PrÃ©nom" id="firstname" />
